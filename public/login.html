<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline></video>
  <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>

  <header>
    <h1>HUNTX</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="shop.html">ARMORY</a>
      <a href="cart.html">LOADOUT</a>
    </nav>
  </header>

  <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;">
    <div class="glass" style="width:100%;max-width:500px;padding:4rem;">
      <h2 style="text-align:center;font-size:5rem;margin-bottom:2rem;background:linear-gradient(45deg,#ff6b00,#ffb800);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">
        OPERATIVE ACCESS
      </h2>

      <!-- Login Form - Now with method="POST" -->
      <form id="loginForm" method="POST" action="javascript:void(0);">
        <input type="email" id="email" placeholder="EMAIL" class="input" required autocomplete="email">
        <input type="password" id="password" placeholder="PASSWORD" class="input" required autocomplete="current-password">

        <button type="submit" id="login" class="btn" style="width:100%;margin:2rem 0;font-size:2rem;">ACCESS GRANTED</button>
      </form>

      <hr style="border:1px solid var(--border);margin:3rem 0;">

      <!-- Register Form - Now with method="POST" -->
      <form id="registerForm" method="POST" action="javascript:void(0);">
        <input type="email" id="newEmail" placeholder="NEW EMAIL" class="input" required autocomplete="email">
        <input type="password" id="newPassword" placeholder="CREATE PASSWORD" class="input" required autocomplete="new-password">

        <button type="submit" id="register" class="btn" style="width:100%;margin:2rem 0;font-size:2rem;background:#2d8b3a;">CREATE OPERATIVE</button>
      </form>

      <p id="msg" style="text-align:center;margin-top:2rem;font-size:1.8rem;color:#ff6b00;font-weight:700;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
