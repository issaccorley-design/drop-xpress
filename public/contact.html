<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONTACT | HUNTX</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Google Fonts: Inter (clean & modern) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary: #e7890e;       /* red accent – hunting/outdoor energy */
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text: #ff9100;
      --text-muted: #a8dadc;
      --bg: #000000;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    h1 { font-size: 2rem; letter-spacing: 0.15em; }
    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 2.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active { color: var(--primary); }

    .container { max-width: 1100px; margin: 4rem auto; padding: 0 5%; }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 1.2rem;
      padding: 3.5rem 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      text-align: center;
    }
    h2 { font-size: clamp(2.8rem, 8vw, 4.5rem); margin-bottom: 1.5rem; letter-spacing: -0.03em; }
    .intro { font-size: 1.5rem; max-width: 700px; margin: 0 auto 3rem; color: var(--text-muted); }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
      font-size: 1.3rem;
    }
    .contact-info strong { color: var(--primary); }

    form {
      max-width: 600px;
      margin: 3rem auto 0;
      text-align: left;
    }
    label { display: block; margin-bottom: 0.6rem; font-weight: 500; font-size: 1.1rem; }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: rgba(255,255,255,0.07);
      border: 1px solid var(--glass-border);
      border-radius: 0.6rem;
      color: white;
      font-size: 1.1rem;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(230,57,70,0.2);
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { background: #ff780a; transform: translateY(-2px); }

    /* New: Social Links Section */
    .social-links {
      margin: 4rem 0 2rem;
    }
    .social-links h3 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--text);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .social-icons a {
      color: var(--text-muted);
      font-size: 2.2rem;
      transition: all 0.3s;
    }
    .social-icons a:hover {
      color: var(--primary);
      transform: translateY(-4px) scale(1.15);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      border-top: 1px solid var(--glass-border);
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 1rem; }
      nav a { margin: 0 1rem; }
      .glass { padding: 2.5rem 1.5rem; }
      .social-icons { gap: 1.5rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>HUNTX</h1>
  <nav>
    <a href="index.html">HOME</a>
    <a href="shop.html">ARMORY</a>
    <a href="contact.html" class="active">CONTACT</a>
  </nav>
</header>

<div class="container">
  <div class="glass">
    <h2>CONTACT HUNTX</h2>

    <p class="intro">
      Building precision hunting and outdoor gear for those who demand reliability when it matters most.
    </p>

    <div class="contact-info">
      <p><strong>Email:</strong> corleyisaac2@outlook.com</p>
      <p><strong>Location:</strong> United States</p>
      <p><strong>Hours:</strong> Always Open — field-tested 24/7</p>
    </div>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mojwbvoz" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us about your project, question, or gear idea..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- New: Social Links -->
    <div class="social-links">
      <h3>Connect With Us</h3>
      <div class="social-icons">
        <a href="https://www.tiktok.com/@huntx.co" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/huntxgear" target="_blank" rel="noopener" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
        <a href="https://facebook.com/huntxgear" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.youtube.com/@Huntx-o1" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <!-- Add more as needed, e.g. TikTok: <i class="fab fa-tiktok"></i> -->
      </div>
    </div>

  </div>
</div>

<footer>© 2026 HUNTX — Built for the Hunt</footer>

</body>
</html>
