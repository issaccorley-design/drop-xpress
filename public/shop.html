    /* Floating cart styles */
    #floating-cart {

    #floating-cart.minimized #floating-content { opacity: 0; max-height: 0; overflow: hidden; }

    .floating-item .info { flex: 1; }

let filtered = [...products];
let currentCategory = "all";

// Populate brand filter
const brands = [...new Set(products.map(p => p.brand))].sort();
document.getElementById('brand-filter').innerHTML += brands.map(b => `<option value="${b}">${b}</option>`).join('');

// ──────────────────────────────────────────────
//   RENDER PRODUCTS
// ──────────────────────────────────────────────
function render() {
  const grid = document.getElementById('products-grid');
  if (filtered.length === 0) {
    grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;font-size:2rem;color:#ff6b00;">NO GEAR FOUND — ADJUST FILTERS</p>`;
    return;
  }
  grid.innerHTML = filtered.map(p => `
    <div class="product-card">
      <img src="${p.image}" loading="lazy" alt="${p.name}">
      <div class="product-info">
        <h3>${p.name}</h3>
        <div class="brand">${p.brand}</div>
        <div class="price-tag">$${p.price.toLocaleString()}</div>
        <button class="add-btn" onclick="addToCart(${p.id})">ADD TO LOADOUT</button>
      </div>
    </div>
  `).join('');
}

// ──────────────────────────────────────────────
//   CART FUNCTIONS
// ──────────────────────────────────────────────
function addToCart(id) {
  const p = products.find(x => x.id === id);
  let cart = getCart();
  const existing = cart.find(x => x.id === id);
  if (existing) existing.quantity++;
  else cart.push({ ...p, quantity: 1 });
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  updateFloatingCart();

  const btn = event.target;
  btn.textContent = "ADDED!";
  btn.classList.add('added');
  setTimeout(() => {
    btn.textContent = "ADD TO LOADOUT";
    btn.classList.remove('added');
  }, 1200);
}

function removeFromCart(id) {
  let cart = getCart();
  cart = cart.filter(item => item.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  updateFloatingCart();
}

function getCart() {
  return JSON.parse(localStorage.getItem("cart") || "[]");
}

function updateCartCount() {
  const count = getCart().reduce((s,i) => s + i.quantity, 0);
  document.querySelectorAll("#cart-count").forEach(el => el.textContent = count || 0);
}

function updateFloatingCart() {
  const cart = getCart();
  const itemsEl = document.getElementById('floating-items');
  const totalEl = document.querySelector('.floating-total');
  const cartEl = document.getElementById('floating-cart');

  if (cart.length === 0) {
    cartEl.classList.remove('show');
    cartEl.classList.add('minimized');
    return;
  }

  itemsEl.innerHTML = cart.slice(0,4).map(i => `
    <div class="floating-item">
      <img src="${i.image}" alt="${i.name}">
      <div class="info">
        <div style="font-weight:700;">${i.name}</div>
        <div style="color:#ff6b00;">$${i.price} × ${i.quantity}</div>
      </div>
      <button class="remove-btn" onclick="removeFromCart(${i.id})" title="Remove item">×</button>
    </div>
  `).join('');

  if (cart.length > 4) {
    itemsEl.innerHTML += `<div style="text-align:center;padding:1rem;color:#aaa;">+ ${cart.length-4} more</div>`;
  }

  totalEl.textContent = '$' + cart.reduce((s,i) => s + i.price * i.quantity, 0).toFixed(2);

  cartEl.classList.add('show');
}

// ──────────────────────────────────────────────
//   FILTERS & TABS
// ──────────────────────────────────────────────
function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase();
  const brand = document.getElementById('brand-filter').value;
  const sort = document.getElementById('sort').value;

  filtered = products.filter(p => {
    const matchesSearch = p.name.toLowerCase().includes(q) || p.brand.toLowerCase().includes(q);
    const matchesBrand = !brand || p.brand === brand;
    const matchesCategory = currentCategory === "all" || p.category === currentCategory;
    return matchesSearch && matchesBrand && matchesCategory;
  });

  filtered.sort((a, b) => {
    if (sort === 'price-low') return a.price - b.price;
    if (sort === 'price-high') return b.price - a.price;
    return a.name.localeCompare(b.name);
  });

  render();
}

function clearFilters() {
  document.getElementById('search').value = '';
  document.getElementById('brand-filter').value = '';
  document.getElementById('sort').value = 'name';
  currentCategory = "all";
  document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
  document.querySelector('.tab-btn[data-category="all"]').classList.add('active');
  filtered = [...products];
  render();
}

document.querySelectorAll('.tab-btn').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentCategory = tab.dataset.category;
    applyFilters();
  });
});

// ──────────────────────────────────────────────
//   MINIMIZE TOGGLE
// ──────────────────────────────────────────────
document.getElementById('toggle-floating').addEventListener('click', () => {
  const cart = document.getElementById('floating-cart');
  const icon = document.querySelector('#toggle-floating i');

  cart.classList.toggle('minimized');

  icon.classList.toggle('fa-chevron-up');
  icon.classList.toggle('fa-chevron-down');
});

// ──────────────────────────────────────────────
//   INIT
// ──────────────────────────────────────────────
render();
updateCartCount();
updateFloatingCart();
</script>
